<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Try form validator</title>
  <script src="validator.js"></script>
</head>
<body>
  <script>
  </script>
  <form action="" data-form>
    <div>
      Имя: <input type="text" data-form-validator="name,required" data-form-id="name">
    </div>
    <div>
      Email: <input type="text" data-form-validator="email,required" data-form-id="email">
    </div>
    <button data-form-submit>Отправить</button>
  </form>
</body>
</html>
